<!DOCTYPE html>
<html>
	<head>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;			
			
			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;
			
			void main() {
				fColor = vColor;
				gl_Position = projectionMatrix*modelViewMatrix*vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			uniform vec4 color;
			//varying vec4 color;
			void main() {
				gl_FragColor = color;
			}
		</script>
		<script type="text/javascript" src="../Common/webgl-utils.js"></script>
		<script type="text/javascript" src="../Common/initShaders.js"></script>
		<script type="text/javascript" src="../Common/MV.js"></script>
		<script type="text/javascript" src="L-System.js"></script>
		<script type="text/javascript" src="L-SystemVars.js"></script>
		<script type="text/javascript" src="renderingFunctions.js"></script>
		<script type="text/javascript" src="shapes.js"></script>
	</head>
	<body>
		<div>
			<button id = "Button1">Increase Z</button>
			<button id = "Button2">Decrease Z</button>
			<button id = "Button3">Increase R</button>
			<button id = "Button4">Decrease R</button>
		</div>
		<canvas id="gl-canvas" width="512" height="512" style="border-style:solid;border-width:5px">
		Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<div>
			<button id = "RotationToggleButton">Toggle Rotation</button>
			<button id = "RotateXButton">Rotate X</button>
			<button id = "RotateYButton">Rotate Y</button>
			<button id = "RotateZButton">Rotate Z</button>
		</div>
	</body>
</html>
